{% extends 'base.html' %}
{% load static %}

<title>{% block title %} Services {% endblock title %}</title>

{% block content %}
<!-- start of service section -->
<section id="services" class="services-section py-5">
  <div class="container">
     <!-- heading -->
     <div class="row mx-auto pb-5">
      <div class="col text-center mb-4">
        <h5 class="text-capitalize">Services</h5>
        <h2 style="font-weight:500;">What Do You Get</h2>
      </div>
    </div>
    <!-- end of heading -->
     <div class="row">
        <!-- single service  -->
        {% for service in services %}
        <div class="col-sm-6 col-md-4 my-3">
          <article class="single-service text-center outer-shadow">
            <div class="service-icon py-5">
                  {{ service.icon|safe }}
            </div>
            <p class="service-name font-weight-bold">{{ service.service_name }}</p>
            <div class="service-text pb-3">
               <p class="service-detail text-justify mx-4">{{ service.sevice_brief }}</p>
            </div>
          </article>
        </div>
        {% endfor %}
        <!-- end of single service  -->
     </div>
  </div>
</section>
<!-- end of service section -->


{% endblock content %}
